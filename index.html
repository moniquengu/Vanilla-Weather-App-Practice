<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Practice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Amita:wght@700&family=Berkshire+Swash&family=Glory:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Homemade+Apple&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Niconne&family=Patrick+Hand+SC&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Questrial&family=Sawarabi+Mincho&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/52089c372c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>The Witchy Weather App</h1>
      <div class="weatherApp">
        <div class="forcastMain">
    <div class="row">
      <div class="space1 col-sm-3"></div>
      <section class="crystalBall col-sm-3">
        <img src="img/sparkles.png" alt="sparkle" class="sparkle">
        <div class="ballSpace"></div>
        <i class="fas fa-circle"></i>
        <hr class="line1">
        <div class="mainTemperature"><span class="mainTempText" id="mainTemp-number">17</span><span class="mainTempDegrees"> <a href="#" id="mainTemp-Celcius">℃</a></span>|<span class="mainTempFarenheit"><a href="#" id="mainTemp-Farenheit">℉</a></span></div>
        <div class="mainWeatherStatus">Clear</div>
      </section>

      <div class="weatherInfoCurrent col-sm-3">
        <div class="row">
         <form action="" class="searchGroup col-sm-8" id= "city-search-bar">
          <input class="form-control" type="text" placeholder="Enter a city name" id="city-search"/>
        </form>
        <button type="button" class="btn btn-warning currentCoord col-sm-4" id="buttonGPS">Current</button>
      </div>
        <div class="weatherText">
          <div class="row">
            <div class="weatherTextSpace1 col-sm-1"></div>
            <div class="col-sm-10">
               
                <div class="time" id="time-day">
                  <span class="todayDay" id="current-day">MON</span> <span class="todayTime" id="current-time">9:45</span></div>
                <div class="location" id = "city-location">Brisbane</div>
                <div class="mainDate">SEPTEMBER 12</div>
                <span class="humidity">H: 48%</span>
                <span class="wind">W: 13km/h</span>
            </div>  
          </div>
        </div>        
      </div>
      </div>
      <section class="forecastCont">
        <div class="subTitle">Cards of Forecast</div>
        <div class="subTitleInstruction">Hover to reveal your Future</div>
        <div class="row">
          <div class="space3 col-sm-1"></div>
          <div class="col-sm-2">
            <div class="card" style="max-width:200px">
              <div class="card-body1" style="max-width:200px">
                <div class="weekDay1">MON</div>
                <div class="smallIcon1">
              <i class="fas fa-cloud-sun"></i>
                  </div>
                <div class="subTemperature1">26℃</div>
                <div class="subWeatherStatus1">Part cloudy</div>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" style="max-width:200px">
              <div class="examplefront">
              </div>
              <div class="card-body2" style="max-width:200px">
                <div class="weekDay2">TUE</div>
                <div class="smallIcon2">
              <i class="fas fa-sun"></i>
                  </div>
                <div class="subTemperature2">22℃</div>
                <div class="subWeatherStatus2">Sunny</div>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" style="max-width:200px">
              <div class="card-body3" style="max-width:200px">
                <div class="weekDay3">WED</div>
                <div class="smallIcon3">
              <i class="fas fa-cloud"></i>
                  </div>
                <div class="subTemperature3">16℃</div>
                <div class="subWeatherStatus3">Cloudy</div>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" style="max-width:200px">
              <div class="card-body4" style="max-width:200px">
                <div class="weekDay4">THU</div>
                <div class="smallIcon4">
              <i class="fas fa-sun"></i>
                  </div>
                <div class="subTemperature4">25℃</div>
                <div class="subWeatherStatus4">Sunny</div>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" style="max-width:200px">
              <div class="card-body5" style="max-width:200px">
                <div class="weekDay5">FRI</div>
                <div class="smallIcon5">
                <i class="fas fa-cloud-rain"></i>
                  </div>
                <div class="subTemperature5">18℃</div>
                <div class="subWeatherStatus5">Rainy</div>
              </div>
            </div>
          </div>
          <div class="space3 col-sm-1"></div>
        </div>
      </section>
      </div>
      <small class="codeAuthor">coded by Monique Nguyen</small>
    </div>
    <script src="javascript/javascript.js">
    </script>
  </body>
</html>
